<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <title>Document</title>
</head>
<body>
  <section id="hero" class="bg-gray-800 text-white py-20">
    <div class="container mx-auto text-center">
      <h1 class="text-4xl md:text-6xl font-bold mb-4">Abee</h1>
      <p class="text-lg md:text-2xl mb-6">My fortfolio Here/p>
      <a href="#contact" class="bg-blue-500 text-white py-2 px-4 rounded hover:bg-blue-700">Get in Touch</a>
    </div>
  </section>
  <section id="about-me" class="py-20">
    <div class="container mx-auto flex flex-col md:flex-row items-center">
      <div class="w-full md:w-1/3 mb-8 md:mb-0">
        <img src="pic.jpg" alt="Your Name" class="rounded-full mx-auto md:mx-0">
      </div>
      <div class="w-full md:w-2/3 md:pl-12">
        <h2 class="text-3xl font-bold mb-4">About Me</h2>
        <p class="mb-4"> i am a web devolper and i can make frontend by html and css and also can by tailwind.</p>
        <h3 class="text-2xl font-semibold mb-2">Skills</h3>
        <ul class="list-disc list-inside">
          <li>web devolpment</li>
          <li>sleeping</li>
          <li>gaming</li>
          <!-- Add more skills as needed -->
        </ul>
      </div>
    </div>
  </section>
  <section id="projects" class="py-20 bg-gray-100">
    <div class="container mx-auto">
      <h2 class="text-3xl font-bold text-center mb-10">Projects</h2>
      <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
        <div class="bg-white p-6 rounded shadow">
          <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQCcmeRpF6dX1nRvysN0Bdjz8zGyLPlNXsGag&s" alt="Project Title" class="w-full h-48 object-cover rounded mb-4">
          <h3 class="text-xl font-semibold mb-2">Netflix</h3>
          <p class="text-gray-600">Netflix frontent.</p>
        </div>
        <!-- Repeat the above block for more projects -->
      </div>
    </div>
  </section>
  <section id="contact" class="py-20">
    <div class="container mx-auto">
      <h2 class="text-3xl font-bold text-center mb-10">Contact Me</h2>
      <form class="max-w-lg mx-auto bg-white p-8 rounded shadow">
        <div class="mb-4">
          <label for="name" class="block text-gray-700">Name</label>
          <input type="text" id="name" name="name" class="w-full px-3 py-2 border border-gray-300 rounded">
        </div>
        <div class="mb-4">
          <label for="email" class="block text-gray-700">Email</label>
          <input type="email" id="email" name="email" class="w-full px-3 py-2 border border-gray-300 rounded">
        </div>
        <div class="mb-4">
          <label for="message" class="block text-gray-700">Message</label>
          <textarea id="message" name="message" class="w-full px-3 py-2 border border-gray-300 rounded"></textarea>
        </div>
        <div class="text-center">
          <button type="submit" class="bg-blue-500 text-white py-2 px-4 rounded hover:bg-blue-700">Submit</button>
        </div>
      </form>
    </div>
  </section>
  
          
</body>
</html>
